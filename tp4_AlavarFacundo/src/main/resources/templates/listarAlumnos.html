<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alumnos</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
    <div th:replace="layouts/header :: header"></div>
    <div class="container my-4">
        <h2>Lista de Alumnos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Tel√©fono</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Domicilio</th>
                    <th>LU</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alumno : ${alumnos}">
                    <td th:text="${alumno.dni}"></td>
                    <td th:text="${alumno.nombre}"></td>
                    <td th:text="${alumno.apellido}"></td>
                    <td th:text="${alumno.email}"></td>
                    <td th:text="${alumno.telefono}"></td>
                    <td th:text="${alumno.fechaNacimiento}"></td>
                    <td th:text="${alumno.domicilio}"></td>
                    <td th:text="${alumno.lu}"></td>
                    <td>
                        <a th:href="@{/alumno/editar/{dni}(dni=${alumno.dni})}">Editar</a> |
                        <a th:href="@{/alumno/eliminar/{dni}(dni=${alumno.dni})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/alumno/agregar" class="btn btn-primary">Agregar Alumno</a>
    </div>
    <div th:replace="layouts/footer :: footer"></div>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
