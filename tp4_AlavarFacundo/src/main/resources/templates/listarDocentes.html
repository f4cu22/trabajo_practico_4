<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Docentes</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
    <div th:replace="layouts/header :: header"></div>
    <div class="container my-4">
        <h2>Lista de Docentes</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Legajo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="docente : ${docentes}">
                    <td th:text="${docente.legajo}"></td>
                    <td th:text="${docente.nombre}"></td>
                    <td th:text="${docente.apellido}"></td>
                    <td th:text="${docente.email}"></td>
                    <td>
                        <a th:href="@{/docente/editar/{legajo}(legajo=${docente.legajo})}">Editar</a> |
                        <a th:href="@{/docente/eliminar/{legajo}(legajo=${docente.legajo})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/docente/agregar" class="btn btn-primary">Agregar Docente</a>
    </div>
    <div th:replace="layouts/footer :: footer"></div>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
