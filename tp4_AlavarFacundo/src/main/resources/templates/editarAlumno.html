<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Alumno</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="layouts/header :: header"></div>
<div class="container my-4">
    <h2>Editar Alumno</h2>
    <form th:action="@{/alumno/modificar}" th:object="${alumno}" method="post">
        <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" id="dni" class="form-control" th:field="*{dni}" readonly="readonly" />
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" th:field="*{nombre}" />
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" class="form-control" th:field="*{apellido}" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" />
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="text" id="telefono" class="form-control" th:field="*{telefono}" />
        </div>
        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" class="form-control" th:field="*{fechaNacimiento}" />
        </div>
        <div class="mb-3">
            <label for="domicilio" class="form-label">Domicilio</label>
            <input type="text" id="domicilio" class="form-control" th:field="*{domicilio}" />
        </div>
        <div class="mb-3">
            <label for="lu" class="form-label">LU</label>
            <input type="text" id="lu" class="form-control" th:field="*{lu}" />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
<div th:replace="layouts/footer :: footer"></div>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
